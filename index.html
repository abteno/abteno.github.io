<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vCard - Personal Portfolio</title>

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/logo.ico"
      type="image/x-icon"
    />

    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <!-- #SIDEBAR -->
      <div id="sidebar-container"></div>

      <!-- #main-content -->

      <div class="main-content">
        <div id="navbar-container"></div>
        <div id="about-container"></div>
        <div id="resume-container"></div>
        <div id="portopolio-container"></div>
        <div id="blog-container"></div>
        <div id="contact-container"></div>
      </div>
    </main>

    <script>
      // Load all components
      Promise.all([
        fetch("/assets/components/sidebar.html").then(response => response.text()),
        fetch("./assets/components/navbar.html").then(response => response.text()),
        fetch("./assets/components/aboutpage.html").then(response => response.text()),
        fetch("./assets/components/resumepage.html").then(response => response.text()),
        fetch("./assets/components/portopoliopage.html").then(response => response.text()),
        fetch("./assets/components/blogpage.html").then(response => response.text()),
        fetch("./assets/components/contactpage.html").then(response => response.text())
      ]).then(data => {
        document.getElementById("sidebar-container").innerHTML = data[0];
        document.getElementById("navbar-container").innerHTML = data[1];
        document.getElementById("about-container").innerHTML = data[2];
        document.getElementById("resume-container").innerHTML = data[3];
        document.getElementById("portopolio-container").innerHTML = data[4];
        document.getElementById("blog-container").innerHTML = data[5];
        document.getElementById("contact-container").innerHTML = data[6];

        // Load script.js after all components are loaded
        const script = document.createElement("script");
        script.src = "./assets/js/script.js";
        document.body.appendChild(script);
      });
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
